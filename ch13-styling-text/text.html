<!DOCTYPE html>
<html>

<head>
    <title>标准化设计解决方案-标记语言和样式手册</title>
    <style type="text/css">
        #section1 .p1 {
            margin: 0;
        }
    </style>
</head>

<body id="chapter13-1">

    <div id="pageHeader">
        <header>
            <h1>第13章 为文字指定样式
            </h1>
        </header>
    </div>


    <div id="section1">
        <h2>

        </h2>
        <h3>
            改变行高
        </h3>
        <p> line-height: 1.5em;</p>
        <h3>
            都在家族里
        </h3>
        <p> font-family: "Lucida Grande", "Trebuchet MS", sans-serif;</p>
        <h3>
            字距调整(又称作字母间隔)
        </h3>
        <p> letter-spacing: -2px;</p>
        <h3>
            首字大写
        </h3>
        <p> text-indent: 3em;</p>
        <h3>
            文字对齐
        </h3>
        <p> text-align: justify;</p>
        <h3>
            转化文字
        </h3>
        <p> text-transform: uppercase;</p>
        <h3>
            小型大写字母
        </h3>
        <p> font-variant: small-caps;</p>
        <h3>
            段落首行缩进
        </h3>
        <p> text-indent: 3em;</p>


    </div>


    <div id="section2">
        <h2>

        </div>

        <p> </p>
